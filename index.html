<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="fylo__folder">
        <img src="./images/logo.svg" alt="logo" />
        <div class="fylo-icons">
          <img src="./images/icon-document.svg" alt="icon-document" />
          <img src="./images/icon-folder.svg" alt="icon-folder" />
          <img src="./images/icon-upload.svg" alt="icon-upload" />
        </div>
      </section>
      <section class="storage-capacity">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage.</h1>
        <div class="progress-bar">
          <div class="bar"><span></span></div>
        </div>
        <div class="left-gb"><span> 0 GB</span> <span>1000 GB</span></div>
        <div class="remaining-gb">
          <span class="gb">185</span> <span>GB Left</span>
        </div>
      </section>
      <div class="triangle-1"></div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ZMBAIG">ZM Baig</a>.
    </footer>
  </body>
</html>
